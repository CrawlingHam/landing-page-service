version: 1
applications:
    - frontend:
          phases:
              preBuild:
                  commands:
                      - npm cache clean --force
                      - npm ci
              build:
                  commands:
                      - npm run build
          artifacts:
              baseDirectory: .next
              files:
                  - "**/*"
                  - index.html
          cache:
              paths:
                  - node_modules/**/*
                  - .next/cache/**/*
